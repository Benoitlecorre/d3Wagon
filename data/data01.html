<!DOCTYPE html>
<meta charset="utf-8">

<head>

	<script type="text/javascript" src="../src/d3.js"></script>

<style>

	circle.dot {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

</head>

<body>

<div id="containerScatterplot"> </div>

<script type="text/javascript">

// Data

var data = [
  {x: 10.0, y: 9.14},
  {x:  8.0, y: 8.14},
  {x: 13.0, y: 8.74},
  {x:  9.0, y: 8.77},
  {x: 11.0, y: 9.26},
  {x: 14.0, y: 8.10},
  {x:  6.0, y: 6.13},
  {x:  4.0, y: 3.10},
  {x: 12.0, y: 9.13},
  {x:  7.0, y: 7.26},
  {x:  5.0, y: 4.74},
];

// On déclare ici les variables utiles 

var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = 960,
    height = 500;

// Les scales gérent les mises à l'échelle (x,y)

var x = d3.scale.linear()
    .domain([0,14.0])
    .range([0,width - margin.left - margin.right]);

var y = d3.scale.linear()
    .domain([0,9.26])
    .range([height - margin.top - margin.bottom,0]);

// Déclaration des fonctions des axes

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickPadding(8);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickPadding(8);

// Création d'un container

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "dot chart")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Création du scatterplot

svg.selectAll(".dot") 
    .data(data)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
    .attr("r", 12);

// Ajout des axes

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y.range()[0] + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);


</script>

</body>
